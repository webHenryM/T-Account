<!DOCTYPE html>
<html>
<head>
    <title>T-Account</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="mainContainer">
        <div id="flexContainer">
            <button class="typeOfAccount">Create an Account</button>
            <div id="buttonContainer"></div>
        </div>
        <div id="inputContainer">
            <div id="accountTypeContainer">
                <div id="titleContainer"></div>
                <div id="submitContainer"></div>
            </div>
            <div id="confirmContainer"></div>
        </div>
    </div>

    <div id="clearButtonSpace" style="height: 50px;"></div>

    <div id="tAccountContainer">
        <div id="assetsContainer" class="container">
            <div class="account">
                <h2 class="account-title">Assets</h2>
                <div class="account-line"></div>
            </div>
            <div class="total-section">
                <h3 class="totalAssets">Total:</h3>
                <div class="total" id="totalAssets">$0</div>
            </div>
        </div>
        <div id="liabilitiesContainer" class="container">
            <div class="account">
                <h2 class="account-title">Liabilities</h2>
                <div class="account-line"></div>
            </div>
            <div class="total-section">
                <h3 class = "totalLiabilities">Total:</h3>
                <div class="total" id="totalLiabilities">$0</div>
            </div>
        </div>
        <div id="equitiesContainer" class="container">
            <div class="account">
                <h2 class="account-title">Equities</h2>
                <div class="account-line"></div>
            </div>
            <div class="total-section">
                <h3 class="totalEquities">Total:</h3>
                <div class="total" id="totalEquities">$0</div>
            </div>
        </div>
    </div>
    

    <script src="functions.js"></script>
</body>
</html>
